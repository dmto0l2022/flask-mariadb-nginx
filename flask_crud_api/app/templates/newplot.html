{% extends 'base.html' %}
{% block content %}

    <div class="form-wrapper">
      <h2 class="title">New Plot</h2>

      <form method="POST" action="{{ url_for('plotids_bp.CreateNewPlot') }}">

      <fieldset class="form-field">
          {{ form.name.label }}
          {{ form.name }}
      </fieldset>

      <fieldset class="form-field">
          {{ form.plotid.label }}
          {{ form.plotid }}
      </fieldset>

      {{ form.submit }}

      </form>
    </div>

{% endblock %}
